<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{member}}</li>
    </ul>
    <div class="add-members-container">
      <!-- <input #addMemberInput type="text" placeholder="Name" [(ngModel)]="newMemberName" /> -->


      <input #addMemberInput type="text" placeholder="Name" [value]="newMemberName"
        (input)="onInput(addMemberInput.value)" />


      <button (click)="addMember()">Add</button>
    </div>
    <div class="input-container">
      <input type="number" placeholder="# of teams" [value]="numberOfTeams" (input)="onNumberOfTeamsInput($event)" />
      <button (click)="generateTeams()">Generate</button>
    </div>
    <div>
      <p *ngIf="errorMessage" class="error-msg">{{errorMessage}}</p>
    </div>
  </div>
  <div class="teams-container" *ngIf="teams.length">
    <app-team *ngFor="let team of teams; let i = index" [team]="team" [index]="i"></app-team>
  </div>
</div>
